<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Delivery</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 0;
        }

        /* Delivery Animation Styles */
        .delivery-container {
            display: inline-block;
            position: relative;
            margin-top: 20px;
        }

        .scooter {
            width: 100px;
            height: 60px;
            background-color: #4287f5;
            /* Blue scooter color */
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: -120px;
            animation: moveScooter 5s linear infinite;
        }

        @keyframes moveScooter {
            0% {
                transform: translateX(-120px);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .navbar {
            background-color: #427006;
            margin-bottom: 20px;
        }

        .navbar-brand {
            color: #0c0101;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav .nav-item .nav-link {
            color: #130101;
            font-size: 18px;
        }

        .content {
            flex: 1;
            /* Makes the content take up remaining vertical space */
            padding: 20px;
        }

        .lgn {
            background-color: #f1f5f4;
            border: 2px solid #f8f4f4;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .footer {
            background-color: #0b3f01;
            bottom: 0;
            position: fixed;
            width: 100%;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Grocery Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/userfeed">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>

        <div class="container">
            <h1>Products will be delivered shortly to your address</h1>

            <!-- Delivery Animation -->
            <div class="delivery-container">
                <div class="scooter">
                    <!-- Scooter animation here -->
                    <img src="/static/scooter.png" alt="Scooter Image" width="100" height="60">
                </div>
            </div>
        </div>
</body>
<!-- Footer -->
<div class="footer">
    &copy; 2023 Grocery Store
  </div>
</html>
